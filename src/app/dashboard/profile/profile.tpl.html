<div class="row">
    <div class="col-md-12">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-user"></i></span>
            <div class="info-box-content">
                <span class="info-box-number">Express yourself !</span>
                <span class="info-box-text">Add details about your business</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
</div>

<div class="row equal">
    <div class="col-md-6 col-sm-12 col equal">
        <div class="box box-info col equal">
            <div class="box-header with-border">
                <h3 class="box-title">Your Logo</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <img class="img-responsive" ngf-src="icon[0]" ng-src="{{iconLink}}" ngf-default-src="assets/img/icons/apple-touch-icon-precomposed.png" ngf-accept="'image/*'">

            </div><!-- /.box-body -->
            <div class="box-footer">
                <div class="btn btn-warning pull-left" ngf-select ng-model="icon">Change</div>
                <button class="btn btn-info pull-right" ng-autodisable ng-click="upload(icon, iconPolicy)">Save</button>
            </div>
        </div>

    </div>
    <div class="col-md-6 col-sm-12 col equal">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Business details</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form role="form">
                    <fieldset>

                        <div class="form-group">
                            <label class=" control-label" for="businessName">Name</label>
                            <div >
                                <input ng-model="data.name" id="businessName" name="businessName" type="text" placeholder="Business name" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class=" control-label" for="category">Category</label>
                            <div class="">
                                <!--<select ng-model="data.category" id="category" name="category" class="form-control">-->
                                <!--<option value="1">Cat1</option>-->
                                <!--<option value="2">Cat2</option>-->
                                <!--</select>-->
                                <input ng-model="data.category" id="category" name="category" class="form-control" />
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class=" control-label" for="phone">Phone number</label>
                            <div class="">
                                <input ng-model="data.phone" id="phone" name="phone" type="text" placeholder="9874563210" class="form-control input-md" required="">
                                <span class="help-block">Just the 10 digit phone number</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class=" control-label" for="location">Location</label>
                            <div class="">
                                <input ng-autocomplete ng-model="data.address" options="location.options" details="location.details" id="location" name="location" type="text" placeholder="Type the address" class="form-control input-md" required="">

                            </div>
                        </div>
						<div class="form-group">
                            <label class=" control-label" for="policy">Policy</label>
                            <div class="">
                                <input ng-model="data.settings.policy" id="policy" name="policy" class="form-control" />
                            </div>
                        </div> 


                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="saveDetails()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 col equal">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">About</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form role="form">
                    <fieldset>

                        <div class="form-group">
                            <label class=" control-label" for="businessName">Description</label>
                            <div >
                                <textarea ng-model="data.description" id="businessName" name="businessName" type="text" placeholder="Business name" class="form-control input-md" required="">
								</textarea>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="saveDetails()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">App Image</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <img class="img-responsive" ngf-src="app[0]" ng-src="{{appLink}}" ngf-default-src="assets/img/logo_300.png" ngf-accept="'image/*'">


            </div><!-- /.box-body -->
            <div class="box-footer">
                <div class="btn btn-warning pull-left" ngf-select ng-model="app">Change</div>
                <button class="btn btn-info pull-right" ng-autodisable ng-click="upload(app, appPolicy)">Save</button>
            </div>
        </div>
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Beacon Details</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form role="form">
                    <fieldset>

                        <div class="form-group">
                            <label class=" control-label" for="beaconsMajor">Major</label>
                            <div >
                                <input ng-model="data.beacons.major" id="beaconsMajor" name="beaconsMajor" type="text" placeholder="Beacons - Major" class="form-control input-md" required="">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" control-label" for="beaconsMinor">Minor</label>
                            <div class="">
                                <!--<select ng-model="data.category" id="category" name="category" class="form-control">-->
                                    <!--<option value="1">Cat1</option>-->
                                    <!--<option value="2">Cat2</option>-->
                                <!--</select>-->
                                <input ng-model="data.beacons.minor" id="beaconsMinor" name="beaconsMinor" type='text' placeholder='Beacons - Minor' class="form-control input-md" required='' />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" control-label" for="beaconsMinor">Title</label>
                            <div class="">
                                <!--<select ng-model="data.category" id="category" name="category" class="form-control">-->
                                    <!--<option value="1">Cat1</option>-->
                                    <!--<option value="2">Cat2</option>-->
                                <!--</select>-->
                                <input ng-model="data.beacons.title" id="beaconsTitle" name="beaconsMessage" type='text' placeholder='Notification Title' class="form-control input-md" required='' />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label" for="beaconsMinor">Message</label>
                            <div class="">
                                <!--<select ng-model="data.category" id="category" name="category" class="form-control">-->
                                    <!--<option value="1">Cat1</option>-->
                                    <!--<option value="2">Cat2</option>-->
                                <!--</select>-->
                                <input ng-model="data.beacons.message" id="beaconsMessage" name="beaconsMessage" type='text' placeholder='Notification Text' class="form-control input-md" required='' />
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="saveDetails()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-6 col-sm-12 col equal">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">QR Codes</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form role="form">
                    <fieldset>

                        <label class=" control-label" for="businessName">Codes</label>
                        <div class="form-group" ng-repeat="qrcode in data.qrcodes">
                            <div class="col-md-10">
                                <input ng-model="data.qrcodes[$index]" type="text" placeholder="Business name" class="form-control input-md" required="">
                            </div>
							<div class="col-md-2" ng-click="removeCode( qrcode )">
								X
							</div>
                        </div>

                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="addCode()" ng-autodisable type="submit" class="btn btn-info pull-left" >Add</button>
                <button ng-click="saveDetails()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 col equal">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">View State</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form role="form">
                    <fieldset>

                        <label class=" control-label" for="viewActive">Active</label>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input  style="-webkit-appearance:checkbox"  type="checkbox" ng-model="data.settings.viewState.active" class="form-control">
                            </div>
                        </div>
                        <label class=" control-label" for="viewPlaceholder">Caption when Inactive</label>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input ng-model="data.settings.viewState.placeholder" type="text" name="viewPlaceholder" placeholder="Text to show when inactive" class="form-control input-md" required="">
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="saveDetails()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
</div>
