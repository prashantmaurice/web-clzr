<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Add a new offer for your loyal customers</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="visitNo">No. of visits</label>
                    <div class="col-md-7">
                        <input ng-model="offer.stamps" id="visitNo" name="visitNo" type="text" placeholder="say 3" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="caption">Caption</label>
                    <div class="col-md-7">
                        <input ng-model="offer.caption" id="caption" name="caption" type="text" placeholder="e.g. 5% off" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Describe your offer</label>
                    <div class="col-md-7">
                        <textarea ng-model="offer.description" rows="3" class="form-control" id="description" name="description" placeholder="e.g. 5% off on a minimum bill amount of â‚¹100"></textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning pull-left" ng-click="cancel()">Cancel</button>
    </div>
</div><!-- /.modal-content -->
