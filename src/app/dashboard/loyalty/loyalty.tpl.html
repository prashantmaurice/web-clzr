<div class="row">
    <div class="col-md-12">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-user-plus"></i></span>
            <div class="info-box-content">
                <span class="info-box-number">Engage with your usuals !</span>
                <span class="info-box-text">Give your most loyal club members a privilege with every purchase</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
</div>
<ul class="timeline">

    <!-- timeline time label -->
    <li class="time-label">
        <button class="btn btn-success" ng-click="editOffer('')">
            <i class="fa fa-plus"> </i>  Add a new offer
        </button>
    </li>
    <!-- /.timeline-label -->

    <!-- timeline item -->
    <li ng-repeat="offer in offers | orderBy:'+stamps'">
        <!-- timeline icon -->
        <i class="fa bg-blue"><b ng-bind="offer.stamps">1</b></i>
        <div class="timeline-item">

            <span class="time">
                <button class="btn btn-danger btn-xs" ng-really-message="Are you sure to delete this offer?"
                                       ng-really-click="deleteOffer(offer._id)">
                    <i class="fa fa-times"></i>
                </button>
            </span>

            <div class="timeline-header"><b ng-bind="offer.caption">5% off</b></div>

            <div class="timeline-body" ng-bind="offer.description">
                5% off on a minimum bill of â‚¹100.
            </div>

            <div class="timeline-footer">
                <button class="btn btn-info btn-xs" ng-click="editOffer(offer._id)"><i class="fa fa-pencil"></i> </button>

            </div>
        </div>
    </li>
    <!-- END timeline item -->




</ul>
