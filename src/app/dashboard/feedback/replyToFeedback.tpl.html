<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Reply to the feedback</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>


                <!-- Textarea -->
                <div class="form-group">
                    <!--<label class="col-md-4 control-label" for="description">Describe your offer</label>-->
                    <div class="col-md-12">
                        <textarea  rows="4" class="form-control" id="description" name="description" placeholder="Type your reply here"></textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning pull-left" ng-click="cancel()">Cancel</button>
    </div>
</div><!-- /.modal-content -->
