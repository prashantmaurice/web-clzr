<div class="row">
    <div class="col-md-12">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-star"></i></span>
            <div class="info-box-content">
                <span class="info-box-number">Get Feedback !</span>
                <span class="info-box-text">Hear what your customers have to say</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Your feedback questions</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left ">
                <form class="">
                    <fieldset>
                        <div class="form-group input-group" ng-repeat="question in questions track by $index">
                            <input ng-model="questions[$index]" type="text" class="form-control" placeholder="Type your question here">
                            <span class="input-group-btn">
                              <button ng-really-message="Are you sure to delete this question?"
                                      ng-really-click="deleteQuestion($index)" class="btn btn-danger btn-flat" type="button"><i class="fa fa-times"></i></button>
                            </span>
                        </div>
                    </fieldset>
                </form>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="addQuestion()" class="btn btn-primary" ><i class="fa fa-plus"> </i></button>
                <button ng-click="saveQuestions()" ng-autodisable type="submit" class="btn btn-info pull-right" >Save</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Feedbacks</h3>
            </div><!-- /.box-header -->
            <div class="box-body body-align-left">
                <table class="table table-bordered">
                    <tbody><tr>
                        <th style="width: 10px">#</th>
                        <th>Date</th>
                        <th>Rating</th>
                        <th>Remarks</th>
                        <th style="width: 40px">Reply</th>
                    </tr>
                    <tr ng-if="!reviews"><td colspan="5">No reviews yet</td></tr>
                    <tr ng-repeat="review in reviews track by $index">
                        <td ng-bind="$index + 1">1</td>
                        <td ng-bind="review.date_created | date:'medium'" style="width:210px;">11-12-2014</td>
                        <td>
                            <i class="fa fa-star" ng-repeat="i in getNumber(review.stars[0]) track by $index"></i>
                        </td>
                        <td ng-bind="review.remarks">Remarks</td>
                        <td><button class="btn btn-xs btn-info" disabled><i class="fa fa-reply"></i></button></td>
                    </tr>

                    </tbody>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a >«</a></li>
                    <li><a >1</a></li>
                    <li><a >2</a></li>
                    <li><a >3</a></li>
                    <li><a >»</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
