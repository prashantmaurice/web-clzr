
<div class="row">
	<div class="col-md-12">
		<div class="info-box">
			<span class="info-box-icon bg-aqua"><i class="fa fa-user-secret"></i></span>
			<div class="info-box-content">
				<span class="info-box-number">Your club members !</span>
				<span class="info-box-text">See who all visited your business</span>
			</div><!-- /.info-box-content -->
		</div>
	</div>
</div>

<!--Birthday special-->
<div class="box box-info " >
	<div class="box-header with-border" >
		<i class="d fa fa-user heading-text"></i><div class="box-title heading-text">YOUR CUSTOMERS</div>
		<br/><span>View analytics and see how your business is attacting customers</span>
		<!--<div class="box-tools pull-right">-->

		<!--</div>-->
	</div><!-- /.box-header -->
	<div >
		<div class="box-body table-responsive body-align-left">
			<table class="table table-hover">
				<tbody><tr>
					<th>Name</th>
					<th>Date</th>
					<th>Check-ins</th>
					<th>Last visit</th>
				</tr>
				<tr ng-repeat="user in users">
					<td >
						<span aria-hidden="true">
							<img ng-src="{{user.pic || 'http://www.gravatar.com/avatar/?d=mm'}}" class="circular" >
						</span>
						<span ng-bind="user.profile.name">  John Doe</span>
					</td>
					<td>11-7-2014</td>
					<td ng-bind="$index+1"></td>
					<td>No Feedback</td>
				</tr>

				</tbody></table>
		</div>

	</div>
</div>
