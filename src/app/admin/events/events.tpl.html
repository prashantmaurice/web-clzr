
<div class="row">
	<div class="col-md-12">
		<div class="info-box">
			<span class="info-box-icon bg-aqua"><i class="fa fa-user-secret"></i></span>
			<div class="info-box-content">
				<span class="info-box-number">Analytics Control Panel</span>
				<span class="info-box-text">Live stream URL hits.( Filters &amp; Maps coming soon )</span>
			</div><!-- /.info-box-content -->
		</div>
	</div>
</div>

<!--Birthday special-->
<div class="box box-info " >
	<div class="box-header with-border" >
		<i class="d fa fa-user heading-text"></i><div class="box-title heading-text">Live feed.</div>
		<br/><span>Live analytics feed.</span>
		<!--<div class="box-tools pull-right">-->

		<!--</div>-->
	</div><!-- /.box-header -->
	<div >
		<div class="box-body table-responsive body-align-left">
			<table class="table table-hover">
				<tbody><tr>
					<th>Gist</th>
					<th>Extra-Gist</th>
					<th>Metric</th>
					<th>Timestamp</th>
				</tr>
				<tr ng-repeat="event in events">
					<td ng-bind="event.caption"></td>
					<td ng-bind="event.description"></td>
					<td ng-bind="event.raw.metric"></td>
					<td ng-bind="event.raw.timestamp"></td>
				</tr>

				</tbody></table>
		</div>

	</div>
</div>
